<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project Pancake</title>
  <link rel="stylesheet" href="./dist/main.css">
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/suaz/image/upload/c_scale,w_33/v1612555678/pancake_czw52y.png">

  <meta property="og:title" content="Project Pancake" />
  <meta property="og:image" content="src/images/pancakes.gif" />
  <meta property="og:description" 
    content="A Canvas game where you press and hold the arrow keys to move the player and catch the pancake on the pan." />
  <meta property="og:url" content="https://stevensuazo.github.io/Project-Pancake/" />
</head>

<body>
    <div class="screen">
      <div class="game">
        <h1 class="header">Project Pancake</h1>
        <canvas id="canvas" style="background: url('./src/images/background.jpg')"></canvas>
        <script src="./dist/main.js"></script>
      </div>
      </div>
      <h3 class="instructions-header">Instructions</h3>
      <div class="instructions-container">
        <div class="instructions">
          <div class="left-arrow-instructions">
            Using the keyboard, press and hold the 
                      <img src="https://res.cloudinary.com/suaz/image/upload/v1612556410/left_arrow_ijvb3z.png"
                       alt="left-arrow"
                       class="arrow-image">
            key to move LEFT.
          </div>
          <div class="right-arrow-instructions">
            Press and hold the 
                      <img src="https://res.cloudinary.com/suaz/image/upload/v1612556410/right_arrow_wdgdus.png"
                       alt="right-arrow"
                       class="arrow-image"> 
            key to move RIGHT.
          </div>
          <div class="game-play-instructions">
            <div class="pancake-instructions">
              Catch the falling
                      <img src="https://res.cloudinary.com/suaz/image/upload/c_scale,w_40/v1612555678/pancake_czw52y.png"
                      alt="pancake"
                      class="pancake-image">
              on the pan to earn a point!
              <br>
            </div>
            <div class="burnt-pancake-instructions">
              But make sure avoid the
              <img src="https://res.cloudinary.com/suaz/image/upload/c_scale,w_40/v1612555678/burnt_obqdws.png"
                   alt="burnt-pancake"
                   class="burnt-pancake-image">
              or you'll lose a life.
            </div>
          </div>
        </div>
        <div class="nav-links">
          <a href="https://www.linkedin.com/in/steven-suazo-b71394143/" target="_blank" class="linkedin-link">
            <img src="https://res.cloudinary.com/suaz/image/upload/v1612556507/linkedin_m4uijy.png" alt="linkedin"
              class="linkedin-image">
            <div class="linkedin-text">LinkedIn</div>
          </a>
          <a href="https://github.com/StevenSuazo/Project-Pancake" target="_blank" class="github-link">
            <img src="https://res.cloudinary.com/suaz/image/upload/v1612556507/github_j38bzl.png" alt="github"
              class="github-image">
            <div class="github-text">GitHub</div>
          </a>
        </div>
      </div>
</body>

</html>
